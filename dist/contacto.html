<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="/js/script.js" defer></script>
    <title>BlackRoad - Contacto</title>
</head>

<body class="background-image">
    <nav class="navbar p-0 navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">BlackRoad</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 m-auto">
                    <li class="nav-item">
                        <a href="./index.html">Home</a> </li>
                    <li class="nav-item">
                        <a href="galeria.html">Galeria</a>
                    </li>
                    <li class="nav-item">
                        <a href="eventos.html">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="active" href="contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a href="info.html">Info</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="principal">
        <div class="principal__contacto">
            <form action="">

                <label for="fname">Nombre</label>
                <input type="text" id="fname" name="firstname" placeholder="Tu nombre..">

                <label for="lname">Apellido</label>
                <input type="text" id="lname" name="lastname" placeholder="Tu apellido..">

                <label for="country">Pais</label>
                <select id="country" name="country">
                    <option value="australia">Argentina</option>
                    <option value="canada">Chile</option>
                    <option value="usa">Uruguay</option>
                </select>

                <label for="subject">Comentarios</label>
                <textarea id="subject" name="subject" placeholder="Deja tu comentario aqui.."
                    style="height:200px"></textarea>
                <div class="principal__contacto__botonenviar">
                    <input type="submit" value="Enviar">
                </div>

            </form>
        </div>
    </div>
    <footer>
        <div class="footer-section">
            <p class="footer-links">
                <a href="index.html">Home</a>
                <a href="galeria.html">Galeria</a>
                <a href="eventos.html">Eventos</a>
                <a class="active-link">Contacto</a>
                <a href="info.html">Info</a>
            </p>
            <p>Motor Company &copy; 2015</p>
        </div>
    </footer>

</body>

</html>
